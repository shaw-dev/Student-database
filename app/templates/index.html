{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Student List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Major</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.major }}</td>
            <td>
                <form action="{{ url_for('main.delete_student', id=student.id) }}" method="POST" style="display:inline;" onsubmit="confirmDeletion(event)">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('main.add_student') }}" class="btn btn-primary">Add a New Student</a>
{% endblock %}

{% block scripts %}
<script>
function confirmDeletion(event) {
    if (!confirm("Are you sure you want to delete this student?")) {
        event.preventDefault();
    }
}
</script>
{% endblock %}
